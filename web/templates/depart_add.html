{% extends 'layout.html' %}



{% block content %}
<div class="card container" style="padding: 1vw 1vw 0">
    <div class="card-body">
        <h3 class="card-title">添加部门</h3>
        <form method="post">
            {% csrf_token %}
            {% for field in form  %}
            <div class="mb-3" style="margin-bottom: 1vw">
                <label class="label-info">{{ field.label }}</label>
                {{ field }}
                <span style="color: red;">{{ field.errors.0 }}</span>
{#                <input type="text" class="form-control" placeholder="{{ field.label }}" name="{{ field.name}}">#}
            </div>

            {% endfor %}
            <button type="submit" class="btn btn-primary">提 交</button>
        </form>
    </div>
</div>

{% endblock %}
