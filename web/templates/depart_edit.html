{% extends "layout.html" %}

{% block content %}
<div class="card container">
    <div class="card-body">
        <h4 class="card-title">修改部门</h4>
        <form method="post">
            {% csrf_token %}
            {% for field in form  %}
            <div class="mb-3" style="margin-bottom: 1vh">
                <label>{{ field.label }}</label>
                {{ field }}
                <span style="color: red;">{{ field.errors.0 }}</span>
{#                <input type="text" class="form-control" placeholder="{{ field.label }}" name="{{ field.name}}">#}
            </div>

            {% endfor %}
            <button type="submit" class="btn btn-primary">提 交</button>
        </form>
    </div>
</div>

{% endblock %}
